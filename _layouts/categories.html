---
layout: default
title: "Categories"
---

<div class="category-list">
  {% for category in site.categories %}
    <div class="category-item">
      <a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}/">
        {{ category[0] }}
      </a>
      <span class="category-count">({{ category[1] | size }})</span>
    </div>
  {% endfor %}
</div>
